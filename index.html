<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="fabio-pacheco">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Calculadora da Lisah</title>
</head>
<body>
    <div class="container">
        <main class="main__content">
            <header>
                <h4>Calculadora da Lisah</h4>
            </header>
            <form id="form" onsubmit="return false">
                <div class="form-group">
                    <label for="weight">Peso atual:</label>
                    <input type="number" id="weight" placeholder="Ex: 78,5" step="0.01" required min="20" max="300" >
                    kg
                </div>
                <div class="form-group">
                    <label for="height">Altura:</label>
                    <input type="number" id="height" placeholder="Ex: 160" step="0.01" required min="1" max="240"> 
                    cm
                </div>
                <div class="form-group">
                    <label for="age">Idade:</label>
                    <input type="number" id="age" placeholder="Ex: 40" step="1" required min="1" max="120">
                    anos
                </div>
                <div class="form-group">
                    <label for="gender">Sexo:</label>
                    <select id="gender" required>
                        <option value="" selected></option>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                    </select>
                  </div>
                <div class="form-group">
                    <label for="level">Nível de atividade física:</label>
                    <select id="level" required >
                        <option value="" selected></option>
                        <option value="1.2">Sedentário</option>
                        <option value="1.375">Atividade leve</option>
                        <option value="1.55">Atividade moderada</option>
                        <option value="1.725">Atividade intensa</option>
                        <option value="1.9">Atividade muito intensa</option>
                    </select>
                </div>
                
                <div class="result__content" >
                    <h5>Média de macros referente ao seu peso:</h5>
                    <ul>
                        <li>                            
                            <p id="outBasal"></p>
                        </li>
                        <li>                            
                            <p id="outAct"></p>
                        </li>
                        <li>                            
                            <p id="outDef"></p>
                        </li>
                        <li>
                            <div class="form-group">
                                <label for="protein">Proteínas:</label>
                                <input type="number" id="protein" placeholder="Ex: 1.5" step="0.1" required min="1" max="5"> 
                                g
                            </div>
                            <h5><span id="outProtein" class="badge badge-secondary"></span></h5>
                        </li>
                        <li>
                            <div class="form-group">
                                <label for="fat">Gorduras:</label>
                                <input type="number" id="fat" placeholder="Ex: 0.7" step="0.1" required min="0" max="5"> 
                                g
                            </div>
                            <h5><span id="outFat" class="badge badge-secondary"></span></h5>
                        </li>
                        <li>
                            <div class="form-group">
                                <label for="carb">Carbos:</label>
                                <input type="number" id="carb" placeholder="Ex: 1.3" step="0.1" required min="1" max="5"> 
                                g
                            </div>
                            <h5><span id="outCarb" class="badge badge-secondary"></span></h5>
                        </li>
                    </ul>
                </div>

                <div class="form-group">
                    <button type="submit" id="result__button" class="btn btn-primary btn-lg btn-block" >Calcular</button>
                </div>
            </form>
        </main>
    <script src="assets/script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
